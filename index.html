<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form action="" class="search-form" id="search-form">
                <div class="row ">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city..." class="form-control shadow-sm"
                            aria-label="button" autofocus="on" id="city-input">
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm"
                            aria-label="button">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city">
            </h1>
            <ul>
                <li id="date">
                </li>
                <li id="description">
                </li>
            </ul>
            <div class="row">
                <div class="col-6 align-items-center">
                    <div class="d-flex">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Sunny"
                            class="weather-icon">
                        <div class="ms-2">
                            <span class="temperature" id="temperature">
                            </span>
                            <span class="units">
                                <a href="#" id="celsius-link" style="text-decoration: none;">
                                    °C
                                </a>
                                |<a href="#" id="fahrenheit-link" style="text-decoration: none;"> °F</a>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h
                        </li>
                    </ul>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-primary">Humidity</button>
                        <button type="button" class="btn btn-outline-primary">Wind</button>
                    </div>
                </div>
            </div>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
            <script src="scripts.js"></script>
</body>

</html>
